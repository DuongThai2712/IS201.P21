<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>

  <title>Đăng nhập hệ thống</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #e0e0e0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #000;
      text-shadow: 1px 1px 2px #999;
    }

    .login-box {
      width: 700px;
      background-color: white;
      border-radius: 4px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .login-header {
      background-color: #e0b44d;
      padding: 15px;
      font-weight: bold;
      font-size: 16px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .password-wrapper {
      position: relative;
    }

    .login-body {
    padding: 20px 20px 20px 20px; /* Canh lề trái/phải như trong ảnh */
    }

    input[type="text"],
    input[type="password"] {
    width: 100%;
    padding: 10px 0;
    margin-bottom: 20px;
    font-size: 16px;
    border: none;
    border-bottom: 1px solid #ccc;
    background-color: transparent;
    outline: none;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #777;
      font-size: 14px;
      user-select: none;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .forgot-password {
      color: #1a73e8;
      text-decoration: none;
      font-size: 14px;
    }

    .login-btn {
      background-color: #e57373;
      border: none;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 2px;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .login-btn:hover {
      background-color: #d9534f;
    }

    .error-message {
        color: red;
        font-size: 14px;
        margin-top: -10px;
        margin-bottom: 20px;
        display: none; /* Ẩn thông báo lỗi ban đầu */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HỆ THỐNG PHÂN CÔNG VÀ QUẢN LÝ TOUR</h1>

    <div class="login-box">
      <div class="login-header">Đăng nhập hệ thống</div>
      <div class="login-body">
        <form id="loginForm">
          <label for="username">Tên đăng nhập:</label>
          <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập">

          <label for="password">Mật khẩu:</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
            <span class="toggle-password" onclick="togglePassword()">Hiện</span>
          </div>
          <p class="error-message">Mật khẩu hoặc tên đăng nhập không chính xác</p>
          <div class="actions" style="text-align: right;">
            <a href="QuenMatKhau.html" class="forgot-password" style="text-align: right;">Quên mật khẩu?</a>
            <button type="submit" class="login-btn">Đăng nhập</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggleText = document.querySelector(".toggle-password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleText.textContent = "Ẩn";
      } else {
        passwordInput.type = "password";
        toggleText.textContent = "Hiện";
      }
    }

    // Xử lý đăng nhập
    document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Không reload ngay

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    // Tài khoản hợp lệ
    if (username === "NS12345" && password === "123456") {
      alert("Đăng nhập thành công!");
      window.location.href = "TrangChu.html";
    } else {
      // Ghi lỗi rồi reload lại
      alert("Tên đăng nhập hoặc mật khẩu không chính xác. Vui lòng thử lại.");
      window.location.reload();
    }
  });
  </script>
</body>
</html>
